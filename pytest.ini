[tool:pytest]
# MIA Enterprise AGI - Pytest Configuration
# 100% Coverage, 100% Deterministic, 100% Enterprise Ready

# Test discovery
testpaths = mia/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    stress: Stress tests for performance and load
    recovery: Recovery tests for failure scenarios
    security: Security tests for protection mechanisms
    deterministic: Deterministic behavior tests
    multiagent: Multi-agent system tests
    desktop: Desktop application tests
    lsp: Language Support Package tests
    enterprise: Enterprise-level system tests
    slow: Slow running tests (may take several minutes)
    critical: Critical system tests that must pass

# Test execution
addopts = 
    --strict-markers
    --strict-config
    --tb=short
    --disable-warnings
    --maxfail=10
    --durations=10

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage (if pytest-cov is installed)
# addopts = --cov=mia --cov-report=html --cov-report=term-missing --cov-fail-under=90

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Test collection
collect_ignore = 
    setup.py
    conftest.py

# Parallel execution (if pytest-xdist is installed)
# addopts = -n auto

# Enterprise test configuration
enterprise_mode = true
deterministic_mode = true
security_enabled = true
performance_monitoring = true